<style>
/* 1. FACTORY DYNAMIC THEME */
:root {
    --primary: %%PRIMARY_COLOR%%;
    --accent: %%ACCENT_COLOR%%;
}

/* 2. FORCE SYSTEM DIM: Required to dim the OS navigation bar for Battery Saver */
html.system-dim, body.system-dim { 
    background-color: #000000 !important; 
    color-scheme: dark !important; 
}

/* 3. SOPHISTICATED UI BASE */
body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; user-select: none; overscroll-behavior-y: contain; background-color: var(--primary); color: white; height: 100%; width: 100%; overflow: hidden; }

.page { display: none; height: 100%; width: 100%; flex-direction: column; position: absolute; top: 0; left: 0; background-color: var(--primary); }
.page.active { display: flex; z-index: 10; }

.header-bar { padding: 0.75rem 1rem; background-color: var(--primary); border-bottom: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; z-index: 20; display: flex; justify-content: space-between; align-items: center; }
.content-area { flex: 1; overflow-y: auto; padding: 1rem; z-index: 10; position: relative; }
.footer-bar { padding: 1rem; padding-bottom: calc(1rem + env(safe-area-inset-bottom)); background-color: var(--primary); border-top: 1px solid rgba(255,255,255,0.1); flex-shrink: 0; z-index: 20; }

/* 4. LONG-PRESS INTERACTION STYLES */
.long-press-btn { position: relative; overflow: hidden; transition: all 0.2s; user-select: none; }
.long-press-btn::after { content: ''; position: absolute; top: 0; left: 0; width: 0; height: 100%; background: rgba(255, 255, 255, 0.3); transition: width 0.2s ease-out; }
.long-press-btn.pressing::after { width: 100%; transition: width 1.5s linear; }

/* 5. GPS SIGNAL BARS */
.gps-bar { width: 4px; height: 12px; background-color: #374151; border-radius: 1px; transition: background-color 0.3s; }
.gps-bar.active-red { background-color: #ef4444; box-shadow: 0 0 5px #ef4444; }
.gps-bar.active-amber { background-color: #f59e0b; box-shadow: 0 0 5px #f59e0b; }
.gps-bar.active-green { background-color: #22c55e; box-shadow: 0 0 5px #22c55e; }

/* 6. UTILITY CLASSES */
.form-input { width: 100%; background-color: var(--primary); border: 1px solid rgba(255,255,255,0.2); border-radius: 0.5rem; padding: 0.75rem; color: white; font-size: 1rem; outline: none; margin-bottom: 0.75rem; display: block; }
.form-input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3); }
.spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top-color: #fff; width: 20px; height: 20px; animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }
canvas { touch-action: none; background: #fff; border-radius: 0.5rem; cursor: crosshair; }
.wizard-step { display: none; height: 100%; flex-direction: column; }
.wizard-step.active { display: flex; animation: slideIn 0.3s ease-out; }
@keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

/* 7. POCKET PROTECTION/BATTERY SAVER VISUALS */
#batterySaver { background-color: #000; }
#saverProgress { background: rgba(255, 255, 255, 0.2); transition: opacity 1.5s linear; }

/* 8. INSTALL OVERLAYS */
#toastMsg { z-index: 1000; transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: translateY(-150%); }
#toastMsg.show { transform: translateY(0); }
</style>
</head>

<script>
// Globals and State
let state = loadState() || { currentWizStep: 1, worker: {}, pins: {}, activeVisit: null, pendingUploads: [], locations: [], globalForms: [], photoStore: {}, settings: {}, vehicle: { wofExpiry: '', regoExpiry: '' } };
let dimTimer;
let isDimmed = false;
const DIM_DELAY = 10000; // 10 seconds
let checkinIntervalId;
let travellingInterval;
let timerInt;
let deferredPrompt;
let lastAlertTime = 0;
let lastGPS = null; // Store last GPS for payload
const synth = new Tone.Synth().toDestination(); // For audible alarms

// State Persistence
function loadState() {
    try {
        const saved = localStorage.getItem('loneWorkerState');
        if (saved) {
            const parsed = JSON.parse(saved);
            // Decode PINs
            if (parsed.pins) {
                parsed.pins.std = atob(parsed.pins.std);
                parsed.pins.duress = atob(parsed.pins.duress);
            }
            return parsed;
        }
    } catch (e) {
        console.error('Load state failed', e);
    }
    return null;
}

function saveState() {
    try {
        const toSave = { ...state };
        // Base64 PINs
        if (toSave.pins) {
            toSave.pins.std = btoa(toSave.pins.std);
            toSave.pins.duress = btoa(toSave.pins.duress);
        }
        localStorage.setItem('loneWorkerState', JSON.stringify(toSave));
    } catch (e) {
        console.error('Save state failed', e);
    }
}

// Navigation
function navigate(page) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById(page + 'Page').classList.add('active');
    resetInactivityTimer();
}

// Modals
function showModal(id) {
    document.getElementById(id + 'Modal').classList.remove('hidden');
}

function closeModal(id) {
    document.getElementById(id + 'Modal').classList.add('hidden');
}

// Toast
function showToast(text) {
    document.getElementById('toastText').innerText = text;
    document.getElementById('toastMsg').classList.add('show');
    setTimeout(() => document.getElementById('toastMsg').classList.remove('show'), 3000);
}

// Voice Announce (Web Speech, fallback toast)
function announce(text) {
    if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        speechSynthesis.speak(utter);
    } else {
        showToast(text);
    }
}

// Logging with full metadata
async function logSafety(type, message) {
    console.log(`[${type}] ${message}`);
    const payload = {
        type,
        message,
        timestamp: new Date().toISOString(),
        worker: state.worker.name,
        emergencyContact: `${state.worker.emgName} (${state.worker.emgPhone})`,
        battery: await getBatteryPercent(),
        gps: lastGPS || 'Unknown'
    };
    state.pendingUploads.push(payload);
    if (state.pendingUploads.length > 50) state.pendingUploads.shift();
    saveState();
    forceSync();
}

async function getBatteryPercent() {
    if ('getBattery' in navigator) {
        const battery = await navigator.getBattery();
        return Math.floor(battery.level * 100) + '%';
    }
    return 'Unknown';
}

// Long-Press Setup
function setupLongPress(elementId, duration, callback) {
    const btn = document.getElementById(elementId);
    let timer;
    btn.addEventListener('touchstart', e => {
        e.preventDefault();
        btn.classList.add(duration === 1500 ? 'pressing' : 'holding');
        timer = setTimeout(callback, duration);
    }, { passive: false });
    ['touchend', 'touchcancel'].forEach(ev => btn.addEventListener(ev, () => {
        clearTimeout(timer);
        btn.classList.remove('pressing', 'holding');
    }));
}

// Inactivity Dim Mode
function resetInactivityTimer() {
    clearTimeout(dimTimer);
    if (state.activeVisit) {
        dimTimer = setTimeout(activateDimMode, DIM_DELAY);
    }
    deactivateDimMode();
}

function activateDimMode() {
    if (!state.activeVisit) return;
    document.documentElement.classList.add('system-dim');
    document.body.classList.add('system-dim');
    isDimmed = true;
    document.getElementById('batterySaver').classList.remove('hidden');
    document.getElementById('saverProgress').style.width = '100%';
}

function deactivateDimMode() {
    document.documentElement.classList.remove('system-dim');
    document.body.classList.remove('system-dim');
    isDimmed = false;
    document.getElementById('batterySaver').classList.add('hidden');
    document.getElementById('saverProgress').style.width = '0%';
}

// Battery saver wake (dedicated button)
document.getElementById('wakeButton').addEventListener('touchstart', e => {
    e.preventDefault();
    let wakeTimer = setTimeout(() => {
        deactivateDimMode();
        resetInactivityTimer();
    }, 1500);
    ['touchend', 'touchcancel'].forEach(ev => document.addEventListener(ev, () => clearTimeout(wakeTimer), { once: true }));
});

// GPS Monitoring
function startGPSMonitoring() {
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
            lastGPS = `${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
            updateGPSBars(pos);
        }, console.error, { enableHighAccuracy: true });
    }
}

function updateGPSBars(pos) {
    const accuracy = pos.coords.accuracy;
    const bars = document.querySelectorAll('.gps-bar');
    bars.forEach(b => b.classList.remove('active-red', 'active-amber', 'active-green'));
    if (accuracy > 50) bars.forEach(b => b.classList.add('active-red'));
    else if (accuracy > 20) bars.forEach(b => b.classList.add('active-amber'));
    else bars.forEach(b => b.classList.add('active-green'));
}

// Capture GPS
function captureGPS(btn) {
    if (!navigator.geolocation) return showToast("GPS Not Supported");
    btn.innerText = "âŒ›...";
    navigator.geolocation.getCurrentPosition(
        pos => {
            const coords = `${pos.coords.latitude.toFixed(6)}, ${pos.coords.longitude.toFixed(6)}`;
            const input = btn.nextElementSibling;
            if (input) input.value = coords;
            showToast("Location Captured");
            btn.innerText = "GPS";
        },
        err => {
            showToast("GPS Error: Enable location");
            btn.innerText = "GPS";
        },
        { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
    );
}

// Check-in Timer
function startCheckinTimer() {
    if (checkinIntervalId) clearInterval(checkinIntervalId);
    checkinIntervalId = setInterval(() => {
        if (state.activeVisit) {
            const elapsed = Math.floor((Date.now() - state.activeVisit.startTime) / 1000);
            const timerEl = document.getElementById('visitTimer');
            if (timerEl) timerEl.innerText = `${Math.floor(elapsed / 60)}:${(elapsed % 60).toString().padStart(2, '0')}`;
        }
    }, 1000);
}

// Travelling Pulse
function startTravellingPulse() {
    if (travellingInterval) clearInterval(travellingInterval);
    travellingInterval = setInterval(() => {
        if (state.activeVisit.status === 'TRAVELLING') {
            captureGPS(/* button for pulse */); // Send pulse
        }
    }, 120000); // 2 min
}

// Report Form Building
function buildReportForm(templateName, fieldArea) {
    fieldArea.innerHTML = ''; // Clear
    // Restore full parser
    const template = state.globalForms.find(f => f.name === templateName) || { fields: '[TEXT|Notes] [GPS|Location] [PHOTO|Photo1] [SIGN|Signature] [NUMBER|Quantity]' };
    const tags = template.fields.match(/\[\w+\|.*?\]/g) || [];
    tags.forEach(tag => {
        const [type, label] = tag.slice(1, -1).split('|');
        let elem;
        switch (type) {
            case 'TEXT':
                elem = document.createElement('input');
                elem.type = 'text';
                break;
            case 'GPS':
                elem = document.createElement('button');
                elem.innerText = 'Capture GPS';
                elem.onclick = () => captureGPS(elem);
                const gpsInput = document.createElement('input');
                elem.nextElementSibling = gpsInput;
                fieldArea.appendChild(gpsInput);
                break;
            case 'PHOTO':
                elem = document.createElement('input');
                elem.type = 'file';
                elem.accept = 'image/*';
                elem.onchange = e => handlePhoto(e.target, label);
                break;
            case 'SIGN':
                elem = document.createElement('canvas');
                initSigPad(elem);
                break;
            case 'NUMBER':
                elem = document.createElement('input');
                elem.type = 'number';
                break;
            case 'DROP':
                elem = document.createElement('select');
                label.split(',').forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt.trim();
                    option.text = opt.trim();
                    elem.appendChild(option);
                });
                break;
            default:
                elem = document.createElement('input');
                elem.type = 'text';
        }
        elem.classList.add('form-input');
        elem.placeholder = label;
        fieldArea.appendChild(elem);
    });
}

function handlePhoto(input, key) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => compressImg(e.target.result, key);
        reader.readAsDataURL(input.files[0]);
    }
}

function compressImg(data, key) {
    const img = new Image();
    img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        let scale = Math.min(600 / img.width, 600 / img.height, 1);
        canvas.width = img.width * scale;
        canvas.height = img.height * scale;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        state.photoStore[key] = canvas.toDataURL('image/jpeg', 0.4);
        showToast(`Photo optimized for ${key}`);
    };
    img.src = data;
}

function initSigPad(canvas) {
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastPoint;
    canvas.addEventListener('touchstart', e => {
        drawing = true;
        lastPoint = { x: e.touches[0].clientX - canvas.offsetLeft, y: e.touches[0].clientY - canvas.offsetTop };
    });
    canvas.addEventListener('touchmove', e => {
        if (!drawing) return;
        const currentPoint = { x: e.touches[0].clientX - canvas.offsetLeft, y: e.touches[0].clientY - canvas.offsetTop };
        ctx.beginPath();
        ctx.moveTo(lastPoint.x, lastPoint.y);
        ctx.lineTo(currentPoint.x, currentPoint.y);
        ctx.stroke();
        lastPoint = currentPoint;
    });
    canvas.addEventListener('touchend', () => drawing = false);
}

// Submit Report
async function submitReport() {
    const fields = document.querySelectorAll('#reportFields input, #reportFields select');
    const data = {
        timestamp: new Date().toISOString(),
        location: state.activeVisit.locationName || 'Unknown',
        worker: state.worker.name,
        responses: {},
        photos: { ...state.photoStore }
    };
    fields.forEach(f => data.responses[f.placeholder] = f.value);
    state.pendingUploads.push(data);
    if (state.pendingUploads.length > 50) state.pendingUploads.shift(); // Cap
    saveState();
    showToast("Report Queued");
    state.activeVisit = null;
    state.photoStore = {};
    navigate('main');
    forceSync();
}

// Force Sync
async function forceSync() {
    if (!navigator.onLine || !state.settings.googleSheetUrl) return;
    for (const payload of state.pendingUploads) {
        try {
            const response = await fetch(state.settings.googleSheetUrl, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            if (response.ok) {
                state.pendingUploads = state.pendingUploads.filter(p => p !== payload);
            } else {
                throw new Error('Sync failed');
            }
        } catch (e) {
            console.error(e);
            return; // Stop on failure
        }
    }
    saveState();
}

// PIN Verification
function withPinVerification(allowDuress, callback) {
    showModal('pin');
    const input = document.getElementById('pinInput');
    input.value = '';
    input.focus();
    document.getElementById('btnPinConfirm').onclick = () => {
        const value = input.value.trim();
        closeModal('pin');
        if (value === state.pins.std) callback();
        else if (allowDuress && value === state.pins.duress) triggerPanic(true); // Silent duress
        else showToast("Incorrect PIN");
    };
}

// Pre Depart
function preDepart() {
    if (!state.activeVisit) return;
    const alarmActive = state.activeVisit.isPanic || state.activeVisit.criticalSent;
    const proceed = () => {
        // Load form or submit
        submitReport();
    };
    alarmActive ? withPinVerification(false, proceed) : proceed();
}

// Enter Locked Screen
function enterLockedScreen() {
    navigate('locked');
    startCheckinTimer();
    setupLongPress('btnDepart', 1500, preDepart);
}

// Trigger Panic
async function triggerPanic(duress = false) {
    document.body.classList.add('bg-red-900');
    announce(duress ? "Duress activated silently." : "Panic alarm activated.");
    synth.triggerAttackRelease('C4', '8n'); // Audible alarm
    await logSafety(duress ? "DURESS" : "PANIC", "Alert triggered.");
    // Send to backend
}

// Safety Heartbeat (tick)
function tick() {
    if (state.activeVisit) {
        const remaining = state.activeVisit.duration - (Date.now() - state.activeVisit.startTime) / 1000;
        if (remaining <= 90 && !state.activeVisit.warningSent) {
            announce("Warning: 90 seconds remaining. Check out soon.");
            synth.triggerAttackRelease('A4', '4n'); // Warning beep
            state.activeVisit.warningSent = true;
        }
        if (remaining <= 0 && !state.activeVisit.criticalSent) {
            triggerPanic();
            state.activeVisit.criticalSent = true;
        }
    }
}

// Vehicle Check
function checkVehicleStatus() {
    const now = new Date();
    const wofDate = new Date(state.vehicle.wofExpiry);
    const regoDate = new Date(state.vehicle.regoExpiry);
    if (wofDate < now || regoDate < now) {
        showModal('grounded');
        return true; // Grounded
    }
    return false;
}

// Render Locations
function renderLocations() {
    const list = document.getElementById('locationsList');
    list.innerHTML = '';
    state.locations.forEach(loc => {
        const tile = document.createElement('button');
        tile.classList.add('p-4 bg-gray-700 rounded-xl');
        tile.innerText = loc.name;
        tile.onclick = () => {
            if (checkVehicleStatus()) return;
            state.activeVisit = { locationName: loc.name, startTime: Date.now(), duration: 3600 }; // Example 1hr
            enterLockedScreen();
        };
        list.appendChild(tile);
    });
}

// Wizard Navigation
function prevWiz() {
    if (state.currentWizStep > 1) {
        document.getElementById(`wizStep${state.currentWizStep}`).classList.remove('active');
        state.currentWizStep--;
        document.getElementById(`wizStep${state.currentWizStep}`).classList.add('active');
        if (state.currentWizStep === 1) document.getElementById('btnWizPrev').classList.add('hidden');
        document.getElementById('btnWizNext').innerText = "Next Step";
        saveState(); // Per-step save
    }
}

function nextWiz() {
    if (state.currentWizStep < 3) {
        document.getElementById(`wizStep${state.currentWizStep}`).classList.remove('active');
        state.currentWizStep++;
        document.getElementById(`wizStep${state.currentWizStep}`).classList.add('active');
        if (state.currentWizStep === 2) document.getElementById('btnWizPrev').classList.remove('hidden');
        if (state.currentWizStep === 3) document.getElementById('btnWizNext').innerText = "Finish Setup";
        saveState();
    } else {
        saveWizard();
    }
}

function saveWizard() {
    const workerData = {
        name: document.getElementById('wizName').value,
        phone: document.getElementById('wizPhone').value,
        email: document.getElementById('wizEmail').value,
        pin: document.getElementById('wizPin').value,
        duress: document.getElementById('wizDuress').value,
        emgName: document.getElementById('wizContactName').value,
        emgPhone: document.getElementById('wizContactPhone').value
    };
    if (!workerData.name || !workerData.pin || !workerData.duress || !workerData.phone || !workerData.email || !workerData.emgName || !workerData.emgPhone) return alert("Complete all required fields.");
    state.worker = workerData;
    state.pins.std = workerData.pin;
    state.pins.duress = workerData.duress;
    saveState();
    document.getElementById('setupWizard').classList.add('hidden');
    document.getElementById('headerWorkerName').innerText = workerData.name;
    announce(`Welcome ${workerData.name}. System is now active.`);
    logSafety("Setup Complete", "Worker profile initialized.");
    navigate('main');
}

// Dismiss Install
function dismissInstall(type) {
    if (type === 'ios') document.getElementById('iosInstallModal').classList.add('hidden');
    localStorage.setItem('otg_install_dismissed', 'true');
}

// Check iOS Install
function checkIosInstall() {
    const isIos = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
    const isStandalone = navigator.standalone === true;
    if (isIos && !isStandalone && !localStorage.getItem('otg_install_dismissed')) {
        document.getElementById('iosInstallModal').classList.remove('hidden');
    }
}

// PWA Setup
if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');
window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();
    deferredPrompt = e;
    // Show install banner if not dismissed
});

// On Load
window.onload = () => {
    state = loadState() || state; // Restore
    checkIosInstall();
    startGPSMonitoring();
    if (!state.worker.name) {
        document.getElementById('setupWizard').classList.remove('hidden');
    } else {
        navigate(state.activeVisit ? 'locked' : 'main');
        if (state.activeVisit) enterLockedScreen();
        renderLocations();
    }
    document.addEventListener('touchstart', resetInactivityTimer, { passive: true });
    if (state.activeVisit) {
        timerInt = setInterval(tick, 1000);
    }
    setupLongPress('btnPanic', 3000, triggerPanic);
    console.log("System Initialised");
};
</script>
